apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

sourceCompatibility = 1.5
version = '1.0'

task listJars << {
    configurations.compile.each { File file -> println file.name }
}

webAppDirName = 'WebContent'
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.servlet', name:'servlet-api', version:'2.5'
    compile group: 'commons-lang', name:'commons-lang', version:'2.5'
    compile group: 'org.hibernate', name:'hibernate-core', version:'4.3.7.Final'
    compile group: 'org.hibernate', name:'hibernate-validator', version:'4.1.0.Final'
    compile group: 'org.springframework', name:'spring-webmvc', version:'3.1.0.RELEASE'
    compile group: 'log4j', name:'log4j', version:'1.2.17'
    compile group: 'org.slf4j', name:'slf4j-log4j12', version:'1.7.9'
    compile group: 'jstl', name:'jstl', version:'1.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}